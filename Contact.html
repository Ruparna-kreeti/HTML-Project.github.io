    <img src="assets/gojo.png" alt="gojo satoru op" width="100%">
    <br/>
    <h3>Contact Us</h3>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your Name">
        <br/>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Your Email">
        <br/>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <br/>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Phone number">
        <br/>
        <p>
            Gender
        </p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br/>
        <p>
            Social Medias you use
        </p>
        <label for="fb">Facebook</label>
        <input type="checkbox" name="fb" id="fb" value="fb">
        <br/>
        <label for="insta">Instagram</label>
        <input type="checkbox" name="insta" id="insta" value="insta">
        <br/>
        <label for="twitter">Twitter</label>
        <input type="checkbox" name="twitter" id="twitter" value="twitter">
        <br/>
        <label for="linkedin-url">Linkedin Url</label>
        <input type="url" name="linkedin-url" id="linkedin-url" placeholder="enter your linkedin profile url">
        <br/>
        <label for="description">Description</label>
        <br/>
        <textarea name="description" id="description" placeholder="Description" cols="30" rows="10"></textarea>
        <br/>
        <br/>
        <input type="submit" value="Submit">
        <br/>
    </form>
